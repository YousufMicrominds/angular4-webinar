<div class="login-form-container">
	<form class="login-form">
		<div class="group">
			<input type="text" #email required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Email</label>
		</div>
		<div class="group">
			<input type="password" #password required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Password</label>
		</div>
		<button (click)="signInUser(email.value, password.value)" class="btn"><span>Sign In</span></button>
		<button (click)="signUpUser(email.value, password.value)" class="btn btn-secondary"><span>Sign Up</span></button>
	</form>
</div>
